# Declares module information, including the module's name, description,
# and dependencies.
name: FolderShare
type: module
description: 'Manages shared folders containing files and subfolders.'
dependencies:
  - drupal:datetime
  - drupal:field
  - drupal:file
  - drupal:filter
  - drupal:image
  - drupal:link
  - drupal:media
  - drupal:options
  - drupal:system (>=8.4)
  - drupal:text
  - drupal:user
  - drupal:views
  - drupal:help

# If the following modules are installed, FolderShare provides
# additional features:
#  - drupal:help
#  - drupal:views_ui
#  - drupal:field_ui
#  - drupal:comment
#  - drupal:search
#  - drupal:rest
#  - drupal:serialization

configure: entity.foldershare.settings

php: '7.0'
core: '8.x'
version: '0.4.0'
